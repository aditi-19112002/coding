<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swiggy Clone</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#ff5200;
  color:white;
}


nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
}
.logo img{
  width:120px;
}
.logo{
  font-size:28px;
  font-weight:bold;
}

.nav-links{
  display:flex;
  align-items:center;
  gap:25px;
}

.nav-links a{
  text-decoration:none;
  color:white;
  font-weight:500;
}

.btn{
  padding:10px 18px;
  border-radius:10px;
  border:1px solid white;
}

.sign{
  background:black;
  border:none;
}


.hero{
  text-align:center;
  margin-top:60px;
}

.hero h1{
  font-size:48px;
  line-height:1.3;
  margin-bottom:40px;
}

.search-box{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:70px;
}

.search-box input{
  width:320px;
  padding:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
}


.card{
    display:inline-block;
   
 
}

.card img{
    width:400px;
    border-radius:20px;
    transition:0.3s ease;
}

.card:hover{
  transform:translateY(-10px);
}


</style>
</head>
<body>


<nav>
  <div class="logo">
    
<img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/static-assets/images/swiggy_logo_white.png" alt="">

  </div>
  <div class="nav-links">
    <a href="#">Swiggy Corporate</a>
    <a href="#">Partner with us</a>
    <a href="#" class="btn">Get the App</a>
    <a href="#" class="btn sign">Sign in</a>
  </div>
</nav>

<div class="hero">
  <h1>Order food. Discover best <br> restaurants. Swiggy it!</h1>

  <div class="search-box">
    <input type="text" placeholder="Enter your delivery location">
    <input type="text" placeholder="Search for restaurant, item or more">
  </div>

  <div class="card">
   
      <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/23/ec86a309-9b06-48e2-9adc-35753f06bc0a_Food3BU.png" alt="">
    </div>

    <div class="card">
      <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/23/b5c57bbf-df54-4dad-95d1-62e3a7a8424d_IM3BU.png" alt="">
    </div>

    <div class="card">
     <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/23/b6d9b7ab-91c7-4f72-9bf2-fcd4ceec3537_DO3BU.png" alt="">
    </div>
  </div>
</div>

</body>
</html>
