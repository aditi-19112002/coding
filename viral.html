<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>WOW Card</title>



</head>
<body>
    <style>
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  font-family:sans-serif;
}

.card{
  width:300px;
  height:400px;
  border-radius:20px;
  position:relative;
  overflow:hidden;
  color:white;
  transition:0.4s;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}


.card img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:0.4s;
}


.card::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  opacity:0;
  transition:0.4s;
}


.content{
  position:relative;
  z-index:2;
}

.content h2{
  margin:0;
}

.content p{
  opacity:0.8;
}

.card:hover img{
  opacity:1;
}

.card:hover::after{
  opacity:1;
}

.card:hover{
  transform:translateY(-10px) scale(1.03);
}
</style>

<div class="card">
  
 
  <img src="aditi.jpg" alt="">

  
  <div class="content"> 
    <h2>Aditi Keshri ðŸ”¥</h2>
    <p>I am a Web Developer</p>
  </div>

</div>

</body>
</html>
