    <style>
      *{
        margin:0;
        padding:0;
       
      }
      header{

        .win{

            align-items: center;

        }

                      .wow img{
  width:320px;
  height:350px;
  border-radius:180px 180px 30px 30px;

  
  animation: float 3s ease-in-out infinite;
}


@keyframes float{
    0%{
        transform: translateY(0);
    }
    50%{
        transform: translateY(-20px);
    }
    100%{
        transform: translateY(0);
    }
}
.qin{
  display: flex;
  justify-content: center;
  gap: 20px;
}

.qin img{
  width:200px;
  height:200px;                 
  transition: all 0.5s ease;

}

.qin img:hover{
