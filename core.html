<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matchmaking Website</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  background:url("https://images.unsplash.com/photo-1529634806980-85c3dd6d34ac?q=80&w=2000") center/cover no-repeat fixed;
  color:#fff;
}


header{
  position:sticky;
  top:0;
  z-index:100;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 40px;
  background:rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
}

.go img{
  width:50px;
  height:50px;
  border-radius:50%;
}

.win a{
  color:#000;
  text-decoration:none;
  margin-left:25px;
  font-weight:600;
  transition:0.3s;
}

.win a:hover{
  color:#ff4d6d;
}


.fly{
  width:320px;
  height:440px;
  margin:80px auto 40px;
  border-radius:180px 180px 30px 30px;
  overflow:hidden;
  border:4px solid rgba(255,255,255,0.8);
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  animation: float 3s ease-in-out infinite;
}

.fly img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-12px); }
}

h1{
  text-align:center;
  margin:40px 0 20px;
  font-size:2.2rem;
  text-shadow:0 5px 20px rgba(0,0,0,0.6);
}


.flex-gallery{
  display:flex;
  gap:15px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}

.item{
  flex:1;
  height:320px;
  background-size:cover;
  background-position:center;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  transition:all 0.5s ease;
  cursor:pointer;
}

.item:hover{
  flex:4;
  transform:scale(1.02);
}

footer{
  margin-top:80px;
  background:rgba(0,0,0,0.9);
  padding:30px 20px;
  text-align:center;
}

footer div{
  margin:10px 0;
  font-size:1rem;
}

footer span{
  font-size:1.2rem;
}


@media(max-width:768px){
  header{
    padding:12px 20px;
  }

  .win a{
    margin-left:15px;
    font-size:0.9rem;
  }

  .fly{
    width:260px;
    height:360px;
  }

  h1{
    font-size:1.8rem;
  }

  .flex-gallery{
    flex-direction:column;
  }

  .item{
    height:220px;
  }
}
</style>
</head>

<body>

<header>
  <div class="go">
    <img src="https://tse2.mm.bing.net/th/id/OIP.XrGVljajcLZhvJGUD-Sc7gHaE7?pid=Api&P=0&h=50">
  </div>

  <div class="win">
    <a href="#">About</a>
    <a href="#">Help</a>
    <a href="#">Login</a>
  </div>
</header>

<div class="fly">
  <img src="https://images.unsplash.com/photo-1529634806980-85c3dd6d34ac?q=80&w=1200">
</div>

<h1>Our Some Special Pics</h1>

<div class="flex-gallery">
  <div class="item" style="background-image:url('https://picsum.photos/600/400?1')"></div>
  <div class="item" style="background-image:url('https://picsum.photos/600/400?2')"></div>
  <div class="item" style="background-image:url('https://picsum.photos/600/400?3')"></div>
  <div class="item" style="background-image:url('https://picsum.photos/600/400?4')"></div>
</div>

<footer>
  <div>#1 Matchmaking Service</div>
  <div>
    <span style="color:gold;">★★★★★</span> Ratings on Playstore by 2.4 lakh users
  </div>
  <div>80 Lakh Success Stories</div>
</footer>

</body>
</html>
